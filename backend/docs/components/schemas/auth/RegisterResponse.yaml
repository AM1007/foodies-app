type: object
properties:
  message:
    type: string
    example: 'Registration successful'
  user:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: 'Іван Петренко'
      email:
        type: string
        format: email
        example: 'ivan@example.com'
      avatar:
        type: string
        format: uri
        example: 'https://www.gravatar.com/avatar/abc123'
