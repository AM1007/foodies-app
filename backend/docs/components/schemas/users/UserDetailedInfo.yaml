type: object
properties:
  id:
    type: integer
    description: Унікальний ідентифікатор користувача
    example: 1
  name:
    type: string
    description: Ім'я користувача
    example: 'Іван Петренко'
  email:
    type: string
    format: email
    description: Email користувача
    example: 'ivan@example.com'
  avatar:
    type: string
    format: uri
    description: URL аватару користувача
    example: 'https://example.com/avatars/ivan.jpg'
  stats:
    type: object
    description: Статистика користувача
    properties:
      recipes:
        type: integer
        description: Кількість рецептів, створених користувачем
        example: 12
      followers:
        type: integer
        description: Кількість підписників користувача
        example: 45
      favorites:
        type: integer
        description: Кількість улюблених рецептів (тільки для власного профілю)
        example: 28
      following:
        type: integer
        description:
          Кількість підписок на інших користувачів (тільки для власного профілю)
        example: 32
required:
  - id
  - name
  - email
  - stats
