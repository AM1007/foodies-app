type: object
properties:
  id:
    type: integer
    description: Унікальний ідентифікатор користувача
    example: 1
  name:
    type: string
    description: Ім'я користувача
    example: 'Іван Петренко'
  email:
    type: string
    format: email
    description: Email користувача
    example: 'ivan@example.com'
  avatar:
    type: string
    format: uri
    description: URL аватару користувача
    example: 'https://example.com/avatars/ivan.jpg'
  token:
    type: string
    description: JWT токен авторизації (надсилається тільки при логіні)
    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
required:
  - id
  - name
  - email
