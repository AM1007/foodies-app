type: object
properties:
  response:
    type: array
    description: Масив користувачів, на яких підписаний поточний користувач
    items:
      type: object
      properties:
        id:
          type: integer
          description: Унікальний ідентифікатор користувача
          example: 3
        name:
          type: string
          description: Ім'я користувача
          example: 'Петро Сидоренко'
        email:
          type: string
          format: email
          description: Email користувача
          example: 'petro@example.com'
        avatar:
          type: string
          format: uri
          description: URL аватару користувача
          example: 'https://example.com/avatars/petro.jpg'
required:
  - response
