type: object
properties:
  users:
    type: array
    description: Масив користувачів
    items:
      type: object
      properties:
        id:
          type: integer
          description: Унікальний ідентифікатор користувача
          example: 1
        name:
          type: string
          description: Ім'я користувача
          example: 'Іван Петренко'
        email:
          type: string
          format: email
          description: Email користувача
          example: 'ivan@example.com'
        avatar:
          type: string
          format: uri
          description: URL аватару користувача
          example: 'https://example.com/avatars/ivan.jpg'
required:
  - users
