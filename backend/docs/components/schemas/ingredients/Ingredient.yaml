type: object
properties:
  id:
    type: integer
    description: Унікальний ідентифікатор інгредієнта
    example: 1
  name:
    type: string
    description: Назва інгредієнта
    example: 'Курячий бульйон'
  desc:
    type: string
    description: Опис інгредієнта
    example: 'Насичений бульйон, приготований з курки та овочів'
  img:
    type: string
    format: uri
    description: URL зображення інгредієнта
    example: 'https://example.com/images/ingredients/chicken_broth.jpg'
required:
  - id
  - name
