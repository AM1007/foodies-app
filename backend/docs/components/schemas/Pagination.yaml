type: object
properties:
  totalItems:
    type: integer
    description: Загальна кількість елементів
    example: 150
  totalPages:
    type: integer
    description: Загальна кількість сторінок
    example: 15
  currentPage:
    type: integer
    description: Поточна сторінка
    example: 2
  perPage:
    type: integer
    description: Кількість елементів на сторінці
    example: 10
  nextPage:
    type: integer
    format: nullable
    description: Номер наступної сторінки (null, якщо поточна сторінка остання)
    example: 3
  prevPage:
    type: integer
    format: nullable
    description: Номер попередньої сторінки (null, якщо поточна сторінка перша)
    example: 1
required:
  - totalItems
  - totalPages
  - currentPage
  - perPage
