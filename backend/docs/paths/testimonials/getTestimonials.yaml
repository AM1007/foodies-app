tags:
  - Testimonials
summary: Отримання списку відгуків
description:
  Публічний ендпоінт для отримання списку відгуків користувачів про платформу
operationId: getTestimonials
security: [] # Публічний ендпоінт, не вимагає аутентифікації
responses:
  '200':
    description: Успішне отримання списку відгуків
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/testimonials/Testimonial.yaml'
  '400':
    description: Неправильний запит
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yaml'
