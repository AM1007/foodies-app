tags:
  - Ingredients
summary: Отримання списку інгредієнтів
description:
  Публічний ендпоінт для отримання повного списку інгредієнтів, доступних в
  системі
operationId: getIngredients
security: [] # Публічний ендпоінт, не вимагає аутентифікації
responses:
  '200':
    description: Успішне отримання списку інгредієнтів
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/ingredients/Ingredient.yaml'
  '400':
    description: Неправильний запит
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yaml'
