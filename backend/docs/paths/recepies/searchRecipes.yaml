get:
  tags:
    - Recipes
  summary: Пошук рецептів
  description:
    Пошук рецептів за категорією, інгредієнтом, регіоном походження та іншими
    фільтрами з підтримкою пагінації
  parameters:
    - name: page
      in: query
      description: Номер сторінки для пагінації
      schema:
        type: integer
        default: 1
        minimum: 1
    - name: limit
      in: query
      description: Кількість результатів на сторінці
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
    - name: title
      in: query
      description: Пошук за назвою рецепта
      schema:
        type: string
    - name: category
      in: query
      description: ID категорії рецепта
      schema:
        type: integer
    - name: area
      in: query
      description: ID регіону походження рецепта
      schema:
        type: integer
    - name: ingredient
      in: query
      description: ID інгредієнта
      schema:
        type: integer
    - name: time
      in: query
      description: Максимальний час приготування в хвилинах
      schema:
        type: integer
    - name: sort
      in: query
      description: Поле для сортування (префікс - для сортування за спаданням)
      schema:
        type: string
        enum: [title, time, createdAt, -title, -time, -createdAt]
  responses:
    '200':
      description: Успішний пошук рецептів
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../components/schemas/recipes/RecipePreview.yaml'
              pagination:
                $ref: '../../components/schemas/Pagination.yaml'
    '400':
      description: Неправильні параметри запиту
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
