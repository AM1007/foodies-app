post:
  tags:
    - Recipes
  summary: Створення нового рецепту
  description:
    Приватний ендпоінт для створення власного рецепту авторизованим користувачем
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../components/schemas/recipes/CreateRecipeRequest.yaml'
  responses:
    '201':
      description: Рецепт успішно створено
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/recipes/RecipeDetail.yaml'
    '400':
      description: Неправильні дані запиту
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '401':
      description: Неавторизований доступ
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '500':
      description: Помилка сервера
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
