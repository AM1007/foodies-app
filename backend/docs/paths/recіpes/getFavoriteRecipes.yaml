get:
  tags:
    - Recipes
  summary: Отримання улюблених рецептів
  description:
    Приватний ендпоінт для отримання списку рецептів, доданих до улюблених
    авторизованим користувачем
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      description: Номер сторінки для пагінації
      schema:
        type: integer
        default: 1
        minimum: 1
    - name: limit
      in: query
      description: Кількість результатів на сторінці
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
    - name: sort
      in: query
      description: Поле для сортування (префікс - для сортування за спаданням)
      schema:
        type: string
        enum: [title, time, createdAt, -title, -time, -createdAt]
  responses:
    '200':
      description: Успішне отримання улюблених рецептів
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../components/schemas/recipes/RecipePreview.yaml'
              pagination:
                $ref: '../../components/schemas/Pagination.yaml'
    '401':
      description: Неавторизований доступ
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
