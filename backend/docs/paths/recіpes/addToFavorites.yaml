post:
  tags:
    - Recipes
  summary: Додавання рецепту до улюблених
  description:
    Приватний ендпоінт для додавання рецепту до списку улюблених авторизованого
    користувача
  parameters:
    - name: id
      in: path
      description: Ідентифікатор рецепту для додавання в улюблені
      required: true
      schema:
        type: integer
  security:
    - bearerAuth: []
  responses:
    '201':
      description: Рецепт успішно додано до улюблених
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Повідомлення про успішне додавання
                example: 'Рецепт успішно додано до улюблених'
              recipeId:
                type: integer
                description: Ідентифікатор доданого рецепту
                example: 42
            required:
              - message
              - recipeId
    '400':
      description: Неправильний запит (наприклад, рецепт вже в улюблених)
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '401':
      description: Неавторизований доступ
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '404':
      description: Рецепт не знайдено
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
