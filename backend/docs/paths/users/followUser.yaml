post:
  tags:
    - Users
  summary: Підписка на користувача
  description:
    Приватний ендпоінт для підписки поточного користувача на іншого користувача.
  parameters:
    - name: id
      in: path
      description: ID користувача, на якого потрібно підписатись
      required: true
      schema:
        type: integer
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Успішна підписка на користувача
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/users/FollowResponse.yaml'
    '400':
      description:
        Неправильний запит (наприклад, спроба підписатись на самого себе або
        користувач уже підписаний)
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '401':
      description: Неавторизований доступ
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '404':
      description: Користувача не знайдено
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
