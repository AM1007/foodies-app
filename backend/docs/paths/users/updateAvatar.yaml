patch:
  tags:
    - Users
  summary: Оновлення аватару користувача
  description:
    Приватний ендпоінт для оновлення аватару поточного авторизованого
    користувача.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../components/schemas/users/UpdateAvatarRequest.yaml'
  responses:
    '200':
      description: Аватар успішно оновлено
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/users/UpdateAvatarResponse.yaml'
    '400':
      description: Неправильний запит, наприклад, відсутній файл зображення
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '401':
      description: Неавторизований доступ
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '500':
      description: Помилка сервера при завантаженні файлу
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
