get:
  tags:
    - Users
  summary: Отримання інформації про поточного користувача
  description:
    Приватний ендпоінт, який повертає інформацію про поточного авторизованого
    користувача.
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Успішний запит, повертає інформацію про поточного користувача
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: '../../components/schemas/users/UserProfile.yaml'
    '401':
      description: Неавторизований доступ
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
