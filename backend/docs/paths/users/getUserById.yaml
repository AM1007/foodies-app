get:
  tags:
    - Users
  summary: Отримання детальної інформації про користувача
  description: >
    Приватний ендпоінт для отримання детальної інформації про користувача. Якщо
    запитується інформація про поточного користувача, відображаються додаткові
    статистичні дані.
  parameters:
    - name: id
      in: path
      description: ID користувача, інформацію про якого потрібно отримати
      required: true
      schema:
        type: integer
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Успішний запит, повертає детальну інформацію про користувача
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/users/UserDetailedInfo.yaml'
    '401':
      description: Неавторизований доступ
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '404':
      description: Користувача не знайдено
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
